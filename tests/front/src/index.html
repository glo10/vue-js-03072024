<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="container">
    <div>
      <h1>Inscription</h1>
      <form autocomplete="off">
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="text"
            class="form-control"
            name="lastname"
            placeholder="Nom"
            data-format="Au moins 2 caractères, aucun chiffre"
            data-message="Saisissez votre nom !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="text"
            class="form-control"
            name="firstname"
            placeholder="Prénom"
            data-format="Au moins 2 caractères, aucun chiffre"
            data-message="Saisissez votre prénom !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="email"
            data-format="Exemple contact@tshimini.fr, extension maximum 10 caractères"
            data-message="Saisissez votre adresse e-mail !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Confirmer le mot de passe"
            data-format="Entre 15 et 36 caractères (miniscule, majuscule, chiffres et caractères spéciaux &amp; $ + - * / # ~ € % ^ ! - _`)"
            data-message="Saisissez votre mot de passe !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="password"
            class="form-control"
            name="confirm"
            placeholder="Confirmer le mot de passe"
            data-format="Identique au mot de passe saisi précédemment"
            data-message="Confirmez votre mot de passe !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <input
            type="number"
            class="form-control"
            name="age"
            placeholder="Age"
            data-format="Age compris entre 14 et 130 ans"
            data-message="Saisissez votre age !"
          >
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <select name="country" data-message="Choisissez un pays !">
            <option value="-1" disabled selected>Choisissez un pays</option>
          </select>
        </div>
        <div class="my-3">
          <p class="form-help"></p>
          <select name="city" data-message="Choisissez une ville !">
            <option value="-1" disabled selected>Choisissez une ville</option>
          </select>
        </div>
        <div class="my-3 align-right">
          <input
            type="submit"
            value="Valider"
            class="btn btn-success"
          >
        </div>
      </form>
    </div>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/lib/form-validation-jquery.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
